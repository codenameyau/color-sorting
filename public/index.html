<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Sorting</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <canvas id="imagination"></canvas>

      <div class="sidebar">
        <div class="card">

          <div class="card-title">Color Sorting</div>

          <div class="card-body">
            <div class="card-item" id="sort-grayscale">grayscale</div>
            <div class="card-item" id="sort-lightness">lightness</div>
            <div class="card-item" id="sort-darkness">darkness</div>
            <br>
            <div class="card-item" id="sort-red-ratio">red ratio</div>
            <div class="card-item" id="sort-green-ratio">green ratio</div>
            <div class="card-item" id="sort-blue-ratio">blue ratio</div>
            <br>
            <div class="card-item" id="sort-red-distance">red distance</div>
            <div class="card-item" id="sort-green-distance">green distance</div>
            <div class="card-item" id="sort-blue-distance">blue distance</div>
          </div>

          <button class="nice-btn black" id="sort-randomize">Randomize Colors</button>
        </div>
      </div>
    </div>

    <!-- Source files -->
    <script src="lib/color.js"></script>
    <script src="color-sorting.js"></script>

    <!-- Test Suite -->
    <!-- <script src="lib/pubtest.js"></script> -->
    <!-- <script src="test/test-color.js"></script> -->

  </body>
</html>
